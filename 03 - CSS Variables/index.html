<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="border">Border:</Slabel>
    <input id="border-width" type="range" name="border-width" min="0" max="200" value="10" data-sizing="px">

    <label for="radius">Radius:</label>
    <input id="blur" type="range" name="border-radius" min="0" max="100" value="10" data-sizing="%">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="5" data-sizing="px">

    <label for="border-color">Color:</label>
    <input id="border-color" type="color" name="border-color" value="#e9e511">
  </div>

  <div class="image-box"></div> 
  
  <script src="scripts.js"> </script>

</body>
</html>
